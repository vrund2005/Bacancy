<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
        *{
            border: 12px solid rgb(255, 255, 255);
        }
        .main{
            background-color: #040101;
            height: 90vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 100px;
        }
        .parent{
            background-color: red;
            height: 35vh;
            width: 70vw;
            gap: 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
            justify-content: center;
        }
        .child{
            background-color: blue;
            height: 7vh;
            width: 30vw;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="parent" id="pt">
            <div class="child"></div>
            <div class="child"></div>
        </div>
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
